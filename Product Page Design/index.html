<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image1.png" id="product-img">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T-shirt</h1>
                <h2>Rs 1500</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, nostrum a. Quia voluptas iure quam.</p>
                <form>
                    <div class="size-select">
                        <p>SIZE</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="extralarge">
                            <input type="radio" name="size" id="extralarge">
                            <span>XL</span>
                        </label>
                    </div>

                    <div class="colour-select">
                        <p>Colour</p>
                        <label for="red">
                            <input type="radio" name="colour" id="red">
                            <span class="colour1"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="colour" id="blue">
                            <span class="colour2"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="colour" id="pink">
                            <span class="colour3"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="colour" id="green">
                            <span class="colour4"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
