<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="side-bar" class="sidebar sidebar-closed">
        <a href="#" class="closebtn" id="closeBtn">×</a>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <div id="main" class="main">
        <button class="openbtn" id="openBtn">☰ Open Sidebar</button>  
        <h2>Collapsible Sidebar</h2>
        <p>Click on the hamburger menu/bar icon to open the sidebar, and click on the "x" symbol to close it.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
